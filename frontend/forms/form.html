<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <h1>My music</h1>
      <nav>
        <img src="./img/profile.svg" alt="Profile picture" id="profile" />
        <p>Sheila ENI, connecté</p>
        <a href="">Mon compte</a>
        <a href="">Déconnexion</a>
      </nav>
    </header>
    <main>
      <form action="POST">
        <fieldset>
          <legend>Vos informations personnelles</legend>
          <section class="nameInfo">
            <div>
              <label for="name">Nom</label>
              <input type="text" name="name" id="name" />
            </div>
            <div>
              <label for="firstname">Prénom</label>
              <input type="text" name="firstname" id="firstname" />
            </div>
          </section>
          <div>
            <label for="band">Groupe préféré</label>
            <select id="band" name="band">
              <option value="korn">Korn</option>
              <option value="epica">Epica</option>
              <option value="onedirection">One Direction</option>
            </select>
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </div>
          <div>
            <label for="phone">Téléphone</label>
            <input type="text" name="phone" id="phone" />
          </div>
          <div>
            <label for="password">Mot de passe</label>
            <input type="password" name="password" id="password" />
          </div>
        </fieldset>
        <fieldset>
          <legend>Votre Formulaire d'abonnement</legend>
          <table>
            <tr>
              <th></th>
              <th>
                <input type="radio" name="sub" id="premiumP" />
                <label for="premiumP">Premium +</label>
              </th>
              <th>
                <input type="radio" name="sub" id="premium" />
                <label for="premium">Premium</label>
              </th>
              <th>
                <input type="radio" name="sub" id="discovery" />
                <label for="discovery">Discovery</label>
              </th>
            </tr>
            <tr>
              <th>Accès web</th>
              <th>Oui</th>
              <th>Oui</th>
              <th>Oui</th>
            </tr>
            <tr>
              <th>Accès mobile</th>
              <th>Oui</th>
              <th>Oui</th>
              <th>Non</th>
            </tr>
            <tr>
              <th>Ecoute illimité</th>
              <th>Oui</th>
              <th>Non</th>
              <th>Non</th>
            </tr>
            <tr>
              <th>Tarifs</th>
              <th>11,99€/mois</th>
              <th>5,99€/mois</th>
              <th>Gratuit 1 mois</th>
            </tr>
          </table>
        </fieldset>
        <fieldset id="newsletter">
          <input type="checkbox" name="newsletter" id="newsletter" />
          <label for="newsletter">Recevoir nos newsletters</label>
          <input type="checkbox" name="partners" id="partners" />
          <label for="partners"
            >Recevoir les newletters de nos partenaires</label
          >
        </fieldset>
        <button type="reset">Annuler</button>
        <button type="submit">Valider</button>
      </form>
    </main>
    <footer>
      <p>Exemple Formulaire | Copyright© ENI ECOLE Informatique</p>
    </footer>
  </body>
</html>
